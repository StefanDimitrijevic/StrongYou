<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Session</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2 col-md-12 col-lg-12 text-center">
			<img src="dumbbell.png" alt="dumbbell" class="img-fluid">
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-4 col-md-12 col-lg-12 text-center">
			<h2>Session 1</h2>
		</div>
	</div>
</div> <!-- Container end -->

<div class="container pl-4">
	<div class="row">
		<div class="col-12 headline">
			<p>Warm up</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-2">
			<p>1</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-5">
			<p>Stationary Biking 10 minutes</p>
		</div>
	</div>

	<div class="row">
		<div class="col-12 headline">
			<p>Strength training</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-2">
			<p>2</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-5">
			<p>Skull Crushers <br>
			3 sets, 8 reps</p>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-2">
			<p>3</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-5">
			<p>Pull Ups <br>
			3 sets, 10 reps</p>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-2">
			<p>4</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-5">
			<p>Single Leg Deadlift <br>
			3 sets, 30 reps</p>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-2">
			<p>5</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-5">
			<p>Back Squat <br>
			3 sets, 6 reps</p>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-2">
			<p>6</p>
		</div>
		
		<div class="col-2">
			<img src="https://via.placeholder.com/100" alt="" class="img-fluid">
		</div>
		
		<div class="col-6">
			<p>Cph Hip Adduction <br>
			2 sets, 20 - 30 s reps</p>
		</div>
	</div>

	
</div>
</body>
</html>
