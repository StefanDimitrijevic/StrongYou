<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Firebase JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBBI9sZCaACysE2DXkHZMlD3kLpbvX_-Dw",
    authDomain: "class-demo-7ec9e.firebaseapp.com",
    databaseURL: "https://class-demo-7ec9e.firebaseio.com",
    projectId: "class-demo-7ec9e",
    storageBucket: "class-demo-7ec9e.appspot.com",
    messagingSenderId: "869032436459"
  };
  firebase.initializeApp(config);
</script>
</head>

<body class="bg-light">
<div class="container mt-3">
    <h2>All players and scores</h2>
    <p id="output"></p>
	
	<table class="table">
		<thead>
		<tr>
			<th scope="col">Set</th>	
			<th scope="col">Previous</th>	
			<th scope="col">Kg</th>	
			<th scope="col">Reps</th>	
			<th scope="col">Done</th>	
		</tr>
		</thead>
		<tbody>
		<tr>
			<td scope="row">1</td>
			<td>12kg x 10</td>
			<td><input type="number"></td>
			<td><input type="number"></td>
			<td><input type="checkbox"></td>
		</tr>
		</tbody>
	
	</table>
    <hr>
    <h2>Create new player</h2>
    <form action="">
        <input type="text" id="name" placeholder="player name..." required class="form-control mt-3 shadow-sm ">
        <input type="number" id="score" placeholder="score..." required class="form-control mt-3 shadow-sm ">
        <button type="submit" id="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
    </form>
</div>
<script>
			var database = firebase.database();
			var submitButton = document.getElementById('submit');
			submitButton.addEventListener('click', createPlayer)
			// Read from data base

			database.ref('scores/').once('value', function(snapshot) {
				snapshot.forEach(function (childSnap) {
					// storing all keys (i.e. "player1", "player2", ... )
					let allPlayers = childSnap.child('name').val();
					// storing all values of the child node "score"
					let allScores = childSnap.child('score').val();
					console.log(allScores);
					// rendering the keys and values
					document.getElementById('output').innerHTML += allPlayers + ' : ' + allScores + '<br>';
				});
		  });
		
		//write to database
	
		function createPlayer(){
			var name = document.getElementById('name').value;
			var score = document.getElementById('score').value;
			//console.log(name + ', ' + score);
			// storing user input in an object
			var playerData = {
				"name" : name,
				"score" : score
				
			}
			// generate a firebase key for the object
			var newPlayer = database.ref('scores/').push().key;
			// update database with player object
			database.ref('scores/' + newPlayer).update(playerData);
		}
		
		
	</script>
</body>
</html>
